  <script type="module" ID="module">
    import KMap from '../src/index.ts'
    import img from './assets/map.png'
    let width = document.getElementById('kmap').clientWidth,
        height = document.getElementById('kmap').clientHeight
    console.log(width,height);
    //创建舞台
    const stage = new KMap.Stage({
      container:'kmap',
      width,
      height,
      // scaleMax:20,
      // scaleMin:0.5
    })
    //创建基础 图层
    let baseLayer = new KMap.Layer({id:'baseLayer'}) 
    stage.add(baseLayer)

    let baseMap = new KMap.BaseMap() //创建底图层
    let path =  new KMap.Path()
    let grid = new KMap.Grid({grid:60})// 创建网格层
    let loc = new KMap.Location()

    let track = new KMap.Track()
    baseLayer.add(baseMap)
    
    
    //加载图片
    let image = new Image()
    image.onload = async function() {
      
     await baseMap.image(this) //绘制地图
     baseLayer.add(path,grid,track,loc)

     loc.location({x:100,y:200,angle:90})

     let image =  baseLayer.toDataURL({
          mimeType:"image/png",
          quality:1,
          pixelRatio:2
        })
        // this.visible(false)
        // console.log(image);
    }
    image.src = img

    // console.log(KMap,stage);
    document.querySelector(".butt").addEventListener('click',()=> {
     let d = loc.draggable() 
     loc.draggable(!d) 
     console.log(loc.location());

        
    })

    loc.addEventListener('drags',(e)=> {
      console.log(e);
    })

    path.drawGraph({
      id:'1',
      points:[5, 70, 140, 23, 250, 60, 300, 20],
      stroke:"#0099FF",

    })
    path.drawGraph({
      id:'2',
      points:[20, 100, 150, 23, 250, 60, 300, 20],
      stroke:"#0099FF",
    })
    path.cache({
      pixelRatio:4 //4倍像素
    })
    path.hitFun((e)=> {
      console.log(e);
      if(e.attrs.stroke == "#0099FF"){
        e.stroke("#33bb33")
        path.cache({
          pixelRatio:4 //4倍像素
        })
      }else{
        e.stroke("#0099FF")
        path.cache({
          pixelRatio:4 //4倍像素
        })
      }

      
    })
    
  </script>
